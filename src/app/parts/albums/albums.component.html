<p-carousel *ngIf="albums != null" [value]="albums" [numVisible]="3" [numScroll]="3" [circular]="false" [responsiveOptions]="responsiveOptions">
    <ng-template let-album pTemplate="item">
        <div class="border-1 surface-border border-round m-2 text-center py-5 px-3">
            <div class="mb-3" *ngIf="album.photos != null">
                <img src="{{ album.photos[0].url }}" [alt]="album.owner.name" class="w-6 shadow-2" />
            </div>
            <div>
                <h4 class="mb-1">{{ album.name }}</h4>
                <h6 class="mt-0 mb-3">{{ album.created_at | date }}</h6>
                <!--// <p-tag [value]="album.inventoryStatus" [severity]="getSeverity(album.inventoryStatus)"></p-tag> //-->
                <div class="car-buttons mt-5">
                    <p-button type="button" styleClass="p-button p-button-rounded mr-2" icon="pi pi-search"></p-button>
                    <p-button type="button" styleClass="p-button-success p-button-rounded mr-2" icon="pi pi-star-fill"></p-button>
                </div>
            </div>
        </div>
    </ng-template>
</p-carousel>
