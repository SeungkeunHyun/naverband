<div class="card flex justify-content-center">
    <p-dropdown [options]="bands" [(ngModel)]="currentBand" optionLabel="name" (onChange)="gotoBand()" placeholder="Select a Band">
        <ng-template let-band pTemplate="band">
            <div class="flex align-items-center">
                <img src="{{ band.cover }}" class="mr-2" style="width: 20px" />
                <span>{{ band.name }}</span>
            </div>
        </ng-template>
    </p-dropdown>
</div>
